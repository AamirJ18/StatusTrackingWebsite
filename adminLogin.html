<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <title>Authentication</title>
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="productdetails()">Product</button>
                <button type="button" class="toggle-btn" onclick="login()">Admin</button>
            </div>
            <div class="social-icons">
                <a href="http://www.facebook.com">
                    <img src="images/fb.png" onclick="www.facebook.com">
                </a>
                <a href="http://www.twitter.com">
                    <img src="images/tw.png">
                </a>
                <a href="http://www.gmail.com">
                    <img src="images/gp.png">
                </a>
            </div>

            <form id="productdetails" class="input-group">
                <input type="text" class="input-field" placeholder="Product ID" required>
                <button type="submit" class="submit-btn">Proceed</button>
            </form>

            <form id="login" class="input-group-login">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>

        </div>
    </div>
    <script>
        var x = document.getElementById("productdetails");
        var y = document.getElementById("login");
        var z = document.getElementById("btn");

        function login() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function productdetails() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
</body>

</html>
