<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_details.css">
    <title>Project Details</title>
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Project Details</h2>
            <form action="" id="register" method="POST">
                <label>Date: </label>
                <br>
                <input type="date" name="date" id="date">
                <br><br>
                <label>ID: </label>
                <br>
                <input type="text" name="id" id="id" placeholder="Enter Project ID">
                <br><br>
                <label>Project: </label>
                <br>
                <input type="text" name="project" id="project" placeholder="Enter Project Title">
                <br><br>
                <label>Contact: </label>
                <br>
                <input type="text" name="contact" id="contact" placeholder="Enter Contact Number">
                <br><br>
                <label>Total Amount: </label>
                <br>
                <input type="text" name="t_amount" id="t_amount" placeholder="Enter Total Amount">
                <br><br>
                <label>Amount Pending: </label>
                <br>
                <input type="text" name="p_amount" id="p_amount" placeholder="Enter Pending Amount">
                <br><br>
                <label>Status: </label>
                <br>
                <input type="text" name="status" id="status" placeholder="Enter Project Status">
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">

            </form>
        </div>
        <!--End of Register-->

    </div>
    <!--End of main-->

</body>

</html>
