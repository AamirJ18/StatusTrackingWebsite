<head>

<body>
    <div class="container">
        <article class="card">
            <header id="card-header"> MY ORDERS </header>
            <div class="card-body">
                <h6>Order ID: ABCDEFGHICK123</h6>
                <article class="card">
                    <div class="card-body row">
                        <div class="col"> <strong>Project:</strong> <br> Status Checking Website </div>
                        <div class="col"> <strong>Start Date:</strong> <br>1 august 2021 </div>
                        <div class="col"> <strong>Estimated Completition date:</strong> <br>29 august 2021 </div>

                        <div class="col"> <strong>Status:</strong> <br> Frontend </div>

                    </div>
                </article>
                <div class="track">
                    <div class="step active"> <span class="icon"> <i class="fa fa-project-diagram"></i> </span> <span
                            class="text">Project Start</span> </div>
                    <div class="step active"> <span class="icon"> <i class="fa fa-pencil-ruler"></i> </span> <span
                            class="text">
                            Designing</span> </div>
                    <div class="step"> <span class="icon"> <i class="fa fa-code"></i> </span> <span class="text">
                            Coding </span> </div>
                    <div class="step"> <span class="icon"> <i class="fa fa-exclamation"></i> </span> <span
                            class="text">Testing</span> </div>
                    <div class="step"> <span class="icon"> <i class="fa fa-check"></i> </span> <span
                            class="text">Completed</span> </div>
                </div>

                <hr>
                <button type="button" class="button" data-abc="true" href="#">
                    <i class="fa fa-chevron-left"></i> Back</button>

            </div>
        </article>
    </div>
